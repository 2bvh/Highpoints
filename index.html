<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Highpoints</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">All 50 Highpoints</h1>
    </header>
    <main>
      <div class="cards-container">
        <div class="card">
          <h2 class="card-title"></h2>
          <img src="" alt="" class="card-img" />
          <form action="/" method="post">
            <input type="checkbox" name="climbed" id="" />
            <p class="has-climbed">Not Climbed</p>
          </form>
          <div class="mtn-info">
            <p class="elevation"></p>
            <p class="state"></p>
            <p class="coordinates"></p>
          </div>
          <p class="mtn-description"></p>
        </div>
      </div>
    </main>
  </body>
</html>
